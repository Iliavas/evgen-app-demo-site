    <script>
        
        function isOnScreen(element)
        {
            var curPos = element.offset();
            var curTop = curPos.top;
            var screenHeight = $(window).height();
            console.log(curTop)
            return (curTop > screenHeight) ? false : true;
        }
        var head = document.getElementById("head-span");
        var screens = [
            ["#secondscreen", "Что мы предлагаем"],
            ["#thirdscreen", "Наши партнеры"],
            ["#centered", "Обратная связь"],
        ]
        window.onscroll = () => {
            console.log("scroll")
            for (let i = 0; i < 3; ++i) {
                if (isOnScreen($(screens[i][0]))){
                    console.log(i);
                    head.innerHTML = screens[i][1]
                }
            }
        }

    </script>
